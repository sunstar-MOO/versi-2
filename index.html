<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/scss/style.css" />

    <title>sunstar.MOO</title>
  </head>
  <body>
    <section class="home">
      <!-- Slider main container -->

      <div class="container">
        <div class="content row">
          <div class="image col-md-4">
            <img src="assets/media/home.png" alt="" class="" />
          </div>
          <div class="text col-md">
            <h1>sunstar.MOO</h1>
            <p class="">Welcome to <strong>sunstar.MOO</strong> official website, your best premium account store</p>
          </div>
        </div>
      </div>
    </section>

    <section class="product">
      <div class="title">
        <h1>PRODUCTS</h1>
        <p class="h5">Add item to check more offer</p>
      </div>

      <div class="accordion" id="accordionExample"></div>
    </section>

    <section class="offer">
      <div class="title">
        <h1>BEST OFFER</h1>
        <p class="h5">For you</p>
      </div>

      <div class="offer-page">
        <div class="offers">
          <div class="row">
            <ul class="list-group offerings"></ul>
          </div>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="title">
        <h1>ORDER NOW</h1>
        <p class="h5">contact us</p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <script src="assets/js/test.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/dom.js"></script>
  </body>
</html>
